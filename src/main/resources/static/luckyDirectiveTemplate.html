
<div>
    <div class="lucky_bar"  title="{{luckyBarRangeValue}} per slot">
        <div class="lucky_bar_static_offset">
            <p><input ng-model="luckySliderOffset" style="width:35px"></p>
        </div>

        <div class="lucky_bar_static_range">
            {{luckyBarRangeValue}}
        </div>

        <div class="lucky_slider" id="{{luckySliderId}}">
            <img src="drawing.svg" />
        </div>
    </div>
</div>
