<!--

-->

<div ng-controller="luckyController as luckyCtrl">

    Total checked: {{luckyCtrl.luckyCtrlPma.luckyTotalGeneratedKeys}}

    <hr />

    <input type="text" ng-model="luckyCtrl.luckyProvidedExactValue">
    <button ng-click="luckyCtrl.onParseProvidedValueClick()">Parse</button>

    |

    <button ng-click="luckyCtrl.onGenerateZeroClick()"> Zero</button>
    <button ng-click="luckyCtrl.onGenerateRandomClick()"> Random</button>
    <button ng-click="luckyCtrl.onStartRandomBatchClick()" ng-switch="luckyCtrl.luckyCtrlPma.luckyBatchGenerationInterval==null">
        <span ng-switch-when="true">Start</span>
        <span ng-switch-when="false">Stop</span>
    </button>

    <div ng-repeat="n in luckyCtrl.luckyBarIndexes track by $index"
         lucky-directive="{{$index}}" ng-model="luckyCtrl.luckyBarOffsetValues[$index]" class="lucky_bar"
         id="{{luckyBarId}}">
    </div>

    <hr/>

    Key: {{luckyCtrl.luckyBarSumValue}}

    <br/>
    <br/>
    <br/>
    <br/>

</div>
