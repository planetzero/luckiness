<!--

-->

<div ng-controller="luckyController as luckyCtrl">

    <div style="position: fixed; top: 0%; right: 0;">
        <button ng-click="changeLanguage('en')">English</button>
        <button ng-click="changeLanguage('ua')">Українська</button>
    </div>

    {{'totCheck' | translate}}: {{luckyCtrl.luckyCtrlPma.luckyTotalGeneratedKeys}}

    <hr />


    <div class="lucky_bars_container">
        <div ng-repeat="n in luckyCtrl.luckyBinchBarsOffsets track by $index"
             lucky-directive="{{$index}}" ng-model="luckyCtrl.luckyBinchBarsOffsets[$index]"
             id="{{luckyBarId}}">
        </div>
    </div>

    <hr/>

    <button ng-click="luckyCtrl.onGenerateMinClick()">{{'Min' | translate}} </button>
    <button ng-click="luckyCtrl.onGenerateMaxClick()">{{'Max' | translate}} </button>

    |

    <button ng-click="luckyCtrl.onGenerateRandomClick()">{{'Random' | translate}}</button>
    <button ng-click="luckyCtrl.onStartRandomBatchClick()" ng-switch="luckyCtrl.luckyCtrlPma.luckyBatchGenerationInterval==null">
        <span ng-switch-when="true">{{'Start' | translate}}</span>
        <span ng-switch-when="false">{{'Stop' | translate}}</span>
    </button>

    |

    <button ng-click="luckyCtrl.onOpenListOfKeysClick()">{{'Keys' | translate}}</button>

    <br/>
    <br/>

    <span style="width:50px; display:inline-block;">Max: </span>
    <input type="text" ng-keydown="getkeys($event)" value="115792089237316195423570985008687907852837564279074904382605163141518161494337" style="width:900px; outline:none; font-size:14px; font-family:Arial, sans-serif;">
    <br />

    <span style="width:50px; display:inline-block;">{{'Key:' | translate}}</span>
    <input type="text" ng-keydown="getkeys($event)" ng-model="luckyCtrl.luckyBarSumValue" style="width:900px; outline:none; font-size:14px; font-family:Arial, sans-serif;">
    <br />

    <span style="width:50px; display:inline-block;">Addr: </span>
    <span style="font-size:10pt; font-family:Arial, sans-serif;">{{luckyCtrl.luckyCtrlDerivedKeys.luckyKeyPublicAddress}}</span>

    <br />
    <br />

    <a target="_blank" ng-href="https://blockchain.info/address/{{luckyCtrl.luckyCtrlDerivedKeys.luckyKeyPublicAddress}}">blockchain.info</a>
    <br />
    <a target="_blank" ng-href="https://bitaps.com/{{luckyCtrl.luckyCtrlDerivedKeys.luckyKeyPublicAddress}}">bitaps.com</a>

    <br/>
    <br/>

    <div>
        Known in block-chain:
        <br />
        <select>
            <option value="volvo">Volvo</option>
        </select>
    </div>

    <br/>
    <br/>
</div>
