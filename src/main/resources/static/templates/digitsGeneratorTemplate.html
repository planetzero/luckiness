<style>
    .key_gen .digits_gen .digit_gen_entry {
    }

    .key_gen .digits_gen .digit_gen_entry input {
        width: 13px;
        padding: 0px;
        margin: -2px;
        border: 0px solid black;
        text-align: center;
    }

    .key_gen .digits_gen .digit_gen_entry .up_me {
        background-color: #94e65a;
        font-size: 11px;
        height: 50px;
        text-align: center;
    }

    .key_gen .digits_gen .digit_gen_entry .down_me {
        background-color: #e6c95a;
        font-size: 11px;
        height: 50px;
        text-align: center;
    }
</style>


<span ng-controller="digitsGeneratorController as dgGenCtrl" class="digits_gen">

    <button ng-click="dgGenCtrl.luckyDigitsFormToggled=!dgGenCtrl.luckyDigitsFormToggled">Digits</button>

    <span ng-if="dgGenCtrl.luckyDigitsFormToggled" class="key_controls_block">

        <hr/>
        Digits:
        <br/>

        <table class="digit_gen_entry">
             <tr class="up_me">
                  <td ng-repeat="digit in dgGenCtrl.luckyDigitsArray track by $index" ng-mouseover="dgGenCtrl.onDigitUpIncrement($index)">
                       ↑
                  </td>
             </tr>
             <tr>
                <td ng-repeat="digit in dgGenCtrl.luckyDigitsArray track by $index">
                    <input type="text" maxlength="1" ng-model="dgGenCtrl.luckyDigitsArray[$index]">
                </td>
            </tr>
            <tr class="down_me">
                <td ng-repeat="digit in dgGenCtrl.luckyDigitsArray track by $index" ng-mouseover="dgGenCtrl.onDigitDownDecrement($index)">
                     ↓
                </td>
            </tr>
        </table>

        <hr/>

    </span>
</span>
