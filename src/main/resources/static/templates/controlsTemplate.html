<div>
    <input type="text" ng-model="luckyCtrl.luckyBarsSameOffset" ng-keydown="getkeySluckyBarsSameOffset($event)">
</div>

<div class="lucky_bars_container">
    <div ng-repeat="n in luckyCtrl.luckyBinchBarsOffsets track by $index" ng-keydown="changeOffSets($event,$index)"
         lucky-directive="{{$index}}" ng-model="luckyCtrl.luckyBinchBarsOffsets[$index]"
         id="{{luckyBarId}}">
    </div>
</div>

<input ng-init="" id="mainCheckbox" type="checkbox" name="all" ng-model="isAllBarsToggled" ng-change="luckyCtrl.onAllBarsToggled(isAllBarsToggled)"><span class="mainCheckbox_1" >all</span>

<hr/>

<button ng-click="luckyCtrl.onGenerateMinClick()">{{'Min' | translate}} </button>
<button ng-click="luckyCtrl.onGenerateMaxClick()">{{'Max' | translate}} </button>

|

<button ng-click="luckyCtrl.onGenerateRandomClick()">{{'Random' | translate}}</button>
<button ng-click="luckyCtrl.onStartRandomBatchClick()" ng-switch="luckyCtrl.luckyCtrlPma.luckyBatchGenerationInterval==null">
    <span ng-switch-when="true">{{'Start' | translate}}</span>
    <span ng-switch-when="false">{{'Stop' | translate}}</span>
</button>

|

<input type="text" readonly value="115792089237316195423570985008687907852837564279074904382605163141518161494337" style="width:800px; outline:none; font-size:14px; font-family:Arial, sans-serif;">
<br />

<div>
    <button ng-click="luckyCtrl.luckyCtrlPma.luckyKeyConversionFormToggled=!luckyCtrl.luckyCtrlPma.luckyKeyConversionFormToggled">Convert</button>

    <div ng-if="luckyCtrl.luckyCtrlPma.luckyKeyConversionFormToggled" style="padding-left:30px">
        <span style=" display:inline-block;">from WIF: </span>
        <input type="text" ng-model="luckyWIFKeyForConversion" style="width:500px; outline:none; font-size:14px; font-family:Arial, sans-serif;">
        <button ng-click="luckyCtrl.onParseProvidedWIFKey(luckyWIFKeyForConversion)">Parse</button>
    </div>
    <br />
</div>

<span style="width:50px; display:inline-block;">{{'Key' | translate}}</span>
