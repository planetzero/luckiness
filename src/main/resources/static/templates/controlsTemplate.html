<div>
    <input type="text" ng-model="luckyCtrl.luckyBarsSameOffset" ng-keydown="getkeySluckyBarsSameOffset($event)">
</div>

<input type="text" arrow-pressed-directive="callWhenArrowPressed($direction)">

<div class="lucky_bars_container">
    <div ng-repeat="n in luckyCtrl.luckyBinchBarsOffsets track by $index" ng-keydown="changeOffSets($event,$index)"
         lucky-directive="{{$index}}" ng-model="luckyCtrl.luckyBinchBarsOffsets[$index]"
         id="{{luckyBarId}}">
    </div>
</div>

<input ng-init="" id="mainCheckbox" type="checkbox" name="all" ng-model="isAllBarsToggled" ng-change="luckyCtrl.onAllBarsToggled(isAllBarsToggled)"><span class="mainCheckbox_1" >all</span>

<br />

<span style="width:50px; display:inline-block;">{{'Key' | translate}}</span>
<input type="text" only-digits-directive="" ng-keydown="getkeys($event)" ng-model="luckyCtrl.luckyBarSumValue" style="width:650px; text-align: right; outline:none; font-size:14px; font-family:Arial, sans-serif;">

<button ng-click="luckyCtrl.onGenerateMinClick()">{{'Min' | translate}} </button>
<button ng-click="luckyCtrl.onGenerateMaxClick()">{{'Max' | translate}} </button>
