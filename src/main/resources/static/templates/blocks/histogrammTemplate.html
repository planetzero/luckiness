<style>

</style>


<span ng-controller="histogrammController as histoCtrl" class="digits_gen">

    <span class="key_controls_block">

        <hr/>
        Histogramm:
        <br/>
        <br/>

        <div>
            digit - number
        </div>
        <div ng-repeat="digitValue in histoCtrl.histogrammValues track by $index">
           {{$index}} - {{digitValue}}
        </div>

        <canvas id="pie33"
            chart-options="histoCtrl.histoChartOptions"
            class="chart chart-pie chart-xs ng-isolate-scope"
            height="150"
            chart-data="histoCtrl.histogrammValues"
            chart-labels="histoCtrl.histogrammLabels">
        </canvas>

    </span>
</span>
